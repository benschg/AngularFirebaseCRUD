<div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-6">
      <div class="card border-info text-center">
        <div class="card-header">Login</div>
        <div class="card-body">
          <div class="row">
            <div class="col s6 text-center">
              <img src="https://placeimg.com/256/256/nature" 
                  width="70%">
            </div>
            <div class="col s6">
              <form>
                <input type="text" class="form-control mb-2" placeholder="Email" required autofocus>
                <input type="password" class="form-control mb-2" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block mb-1" type="submit">Login</button>
              </form>
              <div class="row">
                <div class="col s6">
                  <a routerLink="auth/forgot-password">Forgot password?</a>
                </div>
                <div class="col s6">
                  <a routerLink="auth/register">Register new account.</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
